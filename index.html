<!DOCTYPE html>
<html lang="en">
<head>
    <title>Socials - kaut</title>
    <script src="https://kit.fontawesome.com/49d48600d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      </style>
</head>
<body>
    <div class="main">
        <div class="icon twi" onclick="location.href='https://www.twitch.tv/kkaut';" style="cursor:pointer;">
            <i class="fa-brands fa-twitch"></i>
            <span>Twitch</span>
        </div>

        <div class="icon twt" onclick="location.href='https://twitter.com/DreoTR3';" style="cursor:pointer;">
            <i class="fa-brands fa-twitter"></i>
            <span>Twitter</span>
        </div>
        
        <div class="icon dscd" onclick="location.href='https://discord.gg/vbbqDcCNvB';" style="cursor: pointer;">
            <i class="fa-brands fa-discord"></i>
            <span>Discord</span>
        </div>
        
        <div class="icon git" onclick="location.href='https://github.com/kaut-version-1?tab=repositories';" style="cursor:pointer;">
            <i class="fa-brands fa-github"></i>
            <span>GitHub</span>
        </div>

        <div class="icon ytb" onclick="location.href='https://www.youtube.com/@VLLX';" style="cursor:pointer;">
            <i class="fa-brands fa-youtube"></i>
            <span>Youtube</span>
        </div>
    </div>
    
</body>
</html>
